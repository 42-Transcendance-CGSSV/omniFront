<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT_TRANSCENDENCE</title>
    <link href="style.css" rel="stylesheet">
    <script type="module" src="routes.ts"></script>
</head>

<body>
    <div id="loader" class="w-full min-h-screen flex items-center justify-center">
        <div class="min-h-[70%] w-full max-w-md bg-white/2 rounded-3xl border border-white/5 backdrop-blur-sm p-24 flex flex-col items-center">

            <div class="relative mb-6 w-20 h-20 bg-indigo-700/10 rounded-full">
                <div class="absolute inset-2 flex items-center justify-center">
                    <div class="animate-ping w-10 h-10 rounded-full border-2 border-violet-500/20"></div>
                </div>
            </div>

            <h2 class="text-violet-300 text-2xl sm:text-3xl font-bold mb-2">Loading...</h2>
            <p class="text-white/80 text-center text-base mb-6">Please wait while we process your request</p>

            <div class="w-full bg-indigo-700/20 rounded-full h-1.5 mb-2">
                <div class="bg-violet-500 h-1.5 rounded-full w-1/3 animate-infinite-typing transition-all"></div>
            </div>

            <p class="text-white/60 text-sm">This may take a few moments</p>
        </div>
    </div>
<div id="app"></div>
<div class="fixed overflow-hidden -z-20 w-1/3 md:w-1/6 lg:w-1/8 h-1/3 min-w-[110px] -right-18 bottom-10 rounded-full opacity-55"
     style=" background: linear-gradient(270deg, rgba(123, 109, 255, 0.55) 0%, rgba(73.80, 65.40, 153, 0.55) 50%, rgba(159.78, 120.74, 104, 0.55) 87%);"></div>
<div class="fixed -z-20 md:w-1/8 lg:w-1/9 xl:w-1/9 h-1/6 min-w-[90px] max-w-[120px] max-h-w-[140px] left-1/20 bottom-4 opacity-80 rounded-full"
     style="background: linear-gradient(90deg, #6055C8 13%, #944FB9 73%);"></div>
<div class="fixed -z-20 bottom-1/2 right-1/4 w-1/8 h-1/7 md:h-1/4 min-w-[80px] max-h-[240px] rounded-full bg-[#4318D1] opacity-70"></div>
<div class="fixed -z-20 opacity-50 rounded-full top-1/7 left-1/7"
     style="width: 166px; height: 209px; background: linear-gradient(260deg, #7B6DFF 20%, #B794DB 80%)"></div>
<div class="fixed -z-19 inset-0 w-full h-full bg-white/[0.01] backdrop-blur-[100px]"></div>
</body>

</html>
