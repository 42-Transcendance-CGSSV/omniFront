<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT_TRANSCENDENCE</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #0F0823;
        }
    </style>
</head>

<body>
<div id="app"></div>

<div class="w-full min-h-[80vh] md:h-[641px] flex flex-col items-center justify-center p-4 overflow-hidden">
    <!-- Left paddle -->
    <div class="hidden lg:block w-3 h-[120px] absolute left-[10%] top-1/2 -mt-16 bg-[#b794db] rounded-md shadow-[0px_0px_20px_0px_rgba(183,148,219,0.40)]"></div>

    <!-- Right paddle -->
    <div class="hidden lg:block w-3 h-[120px] absolute right-[10%] top-1/2 -mt-16 bg-[#b794db] rounded-md shadow-[0px_0px_20px_0px_rgba(183,148,219,0.40)] border border-[#0f0823]/80"></div>

    <!-- Title with layered shadow effect -->
    <div class="relative mb-6">
        <h2 class="opacity-80 z-10 text-[#7b6dff] text-5xl md:text-7xl lg:text-[84px] font-bold font-poppins [text-shadow:_0px_0px_30px_rgb(81_39_202_/_1.0)]">PONG</h2>
        <h2 class="absolute inset-0 z-20 text-5xl md:text-7xl lg:text-[84px] font-bold font-poppins bg-gradient-to-r to-[#7B6DFF] from-[#B794DB] inline-block text-transparent bg-clip-text translate-x-[3px] translate-y-[2px]">PONG</h2>
    </div>

    <!-- Description text -->
    <div class="w-full max-w-4xl text-center text-[#b4b1bf] text-lg md:text-2xl font-light font-poppins leading-relaxed mb-6 px-4">Experience the classic arcade game reimagined with modern neon aesthetics. Challenge yourself or compete with friends in this timeless battle of reflexes.</div>

    <!-- Random message -->
    <div class="text-center text-[#b4b1bf] text-base md:text-lg font-normal font-poppins leading-normal mb-6">RANDOM MESSAGE</div>

    <!-- Start game button -->
    <div class="relative mb-8">
        <div class="px-8 py-3 bg-[#0f0823] rounded-[32px] shadow-[0px_0px_20px_0px_rgba(123,109,255,0.60)] outline outline-2 outline-offset-[-2px] outline-[#b794db] flex justify-center items-center">
            <div class="text-center text-[#f1f1f1] text-lg md:text-xl font-semibold font-poppins leading-normal">START GAME</div>
        </div>
    </div>

    <!-- Players online indicator -->
    <div class="flex items-center justify-center gap-2 mb-8">
        <div class="w-[11px] h-[11px] bg-[#4aff8c] rounded-full"></div>
        <div class="text-subwhite text-sm md:text-base font-normal font-poppins">1,129 Players Online</div>
    </div>

    <!-- Game instructions -->
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8 text-center">
        <div class="hidden md:inline text-subwhite text-sm md:text-base font-normal font-poppins">Use ↑↓ keys to move</div>
        <div class="text-subwhite text-sm md:text-base font-normal font-poppins">First to 11 points wins</div>
        <div class="hidden md:inline text-subwhite text-sm md:text-base font-normal font-poppins">Press ESC to pause</div>
    </div>
</div>

<script type="module" src="/index.ts"></script>
<div class="fixed overflow-hidden -z-20 w-1/3 md:w-1/6 lg:w-1/8 h-1/3 min-w-[110px] -right-18 bottom-10 rounded-full opacity-55"
     style=" background: linear-gradient(270deg, rgba(123, 109, 255, 0.55) 0%, rgba(73.80, 65.40, 153, 0.55) 50%, rgba(159.78, 120.74, 104, 0.55) 87%);"></div>
<div class="fixed -z-20 md:w-1/8 lg:w-1/9 xl:w-1/9 h-1/6 min-w-[90px] max-w-[120px] max-h-w-[140px] left-1/20 bottom-4 opacity-80 rounded-full"
     style="background: linear-gradient(90deg, #6055C8 13%, #944FB9 73%);"></div>
<div class="fixed -z-20 bottom-1/2 right-1/4 w-1/8 h-1/7 md:h-1/4 min-w-[80px] max-h-[240px] rounded-full bg-[#4318D1] opacity-70"></div>
<div class="fixed -z-20 opacity-50 rounded-full top-1/7 left-1/7"
     style="width: 166px; height: 209px; background: linear-gradient(260deg, #7B6DFF 20%, #B794DB 80%)"></div>
<div class="fixed -z-19 inset-0 w-full h-full bg-white/[0.01] backdrop-blur-[100px]"></div>
</body>

</html>
